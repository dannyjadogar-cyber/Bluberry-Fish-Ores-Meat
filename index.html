<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Buying Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcece3; /* Matches the background in the image */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px; /* Space between table and button */
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
        }
        th {
            background-color: #2e6043; /* Green header */
            color: white;
            font-weight: normal;
        }
        .amount-col {
            background-color: #2e6043; /* Light peach column */
        }
        .total-row {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .total-row td {
            border: 1px solid black;
        }
        input[type="number"] {
            width: 80%;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Removes the arrows from number inputs for a cleaner look */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        /* Styling for the new Reset Button */
        .reset-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        .reset-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Fish Name</th>
                <th>price</th>
                <th class="amount-col">Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="bill-body">
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" style="text-align: center;">TOTAL AMOUNT</td>
                <td id="grand-total" style="background-color: white; color: black; font-weight: normal;">0</td>
            </tr>
        </tfoot>
    </table>

    <button class="reset-btn" onclick="resetCalculator()">Clear All Amounts</button>

    <script>
        // Data extracted from the image
        const fishData = [
            { name: "Tuna", price: 120 },
            { name: "Halibut", price: 255 },
            { name: "Salmon", price: 299 },
            { name: "Swordfish", price: 311 },
            { name: "Octopus", price: 314 },
            { name: "Squid", price: 296 },
            { name: "Ray", price: 244 },
            { name: "Sturgeon", price: 183 },
            { name: "Bluefin Tuna", price: 596 },
            { name: "Sea Turtle", price: 691 },
            { name: "Atlantic Salmon", price: 541 },
            { name: "Pacific Lamprey", price: 654 },
            { name: "Steelhead Trout", price: 702 },
            { name: "Marlin", price: 12319 }
        ];

        const tbody = document.getElementById('bill-body');

        // Function to calculate all totals whenever an input changes
        function calculateTotals() {
            let grandTotal = 0;
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                const price = fishData[index].price;
                const amountInput = row.querySelector('.amount-input');
                // Get the quantity, default to 0 if empty
                const amount = parseInt(amountInput.value) || 0; 
                const rowTotal = price * amount;
                
                // Update the row total text
                row.querySelector('.row-total').textContent = rowTotal;
                
                // Add to grand total
                grandTotal += rowTotal;
            });
            
            // Update the bottom total amount
            document.getElementById('grand-total').textContent = grandTotal;
        }

        // New function to clear all inputs and reset the calculator
        function resetCalculator() {
            const inputs = document.querySelectorAll('.amount-input');
            inputs.forEach(input => {
                input.value = ''; // Clears what the user typed
            });
            calculateTotals(); // Runs the math again to set totals back to 0
        }

        // Generate the table rows dynamically
        fishData.forEach((fish) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${fish.name}</td>
                <td>${fish.price}</td>
                <td class="amount-col">
                    <input type="number" class="amount-input" min="0" placeholder="0" oninput="calculateTotals()">
                </td>
                <td class="row-total">0</td>
            `;
            tbody.appendChild(tr);
        });
    </script>

</body>
</html>
