<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat & Ore Industries</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%; display: flex; flex-direction: column; overflow-x: hidden;
        }
        .split-container {
            display: flex; width: 100%; height: calc(100vh - 80px); 
        }
        .split {
            width: 50%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; transition: width 0.5s ease-in-out; position: relative;
        }
        .split-container:hover .split { width: 40%; }
        .split-container:hover .split:hover { width: 60%; }

        .meat-side {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1603048297172-c92544798d5e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
            background-color: #8b0000;
        }
        .ore-side {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1587595431973-160d0d94add1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
            background-color: #4a4a4a;
        }

        /* Logo Styling */
        .main-logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; /* Keeps it on top of the split screens */
        }
        .main-logo {
            height: 140px; /* Adjust this number to make it bigger or smaller */
            filter: drop-shadow(0px 6px 10px rgba(0,0,0,0.6));
        }
        @media (max-width: 768px) {
            .main-logo { height: 100px; }
            .main-logo-container { top: 10px; }
        }
        .page-logo {
            width: 80px; height: 80px; margin-bottom: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); margin-top: 0; }
        p.subtitle { font-size: 1.2rem; margin-bottom: 30px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        .action-btn {
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold; color: white;
            background-color: transparent; border: 3px solid white; border-radius: 5px;
            cursor: pointer; transition: background-color 0.3s, color 0.3s; text-decoration: none;
        }
        .action-btn:hover { background-color: white; color: black; }

        .trust-signals {
            height: 80px; background-color: #1a1a1a; color: #d1d1d1;
            display: flex; justify-content: space-around; align-items: center;
            font-size: 0.9rem; padding: 0 20px; text-transform: uppercase; letter-spacing: 1px;
        }
        .trust-item strong { color: white; }

        @media (max-width: 768px) {
            .split-container { flex-direction: column; height: auto; min-height: calc(100vh - 80px); }
            .split, .split-container:hover .split, .split-container:hover .split:hover {
                width: 100% !important; height: 50vh; 
            }
            h1 { font-size: 2.5rem; }
            .page-logo { width: 60px; height: 60px; }
            .trust-signals { flex-direction: column; height: auto; padding: 15px; text-align: center; gap: 10px; }
        }
    </style>
</head>
<body>
    

    <div class="split-container">
        <div class="split meat-side">
            <svg class="page-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.5 2a6.5 6.5 0 0 0-6.22 4.6c-1.1 3.13-.78 3.9-3.18 6.08A3 3 0 0 0 5 18c4 0 8.4-1.8 11.4-4.3A6.5 6.5 0 0 0 12.5 2Z"/>
                <path d="m18.5 6 2.19 3.42c.36.56.58 1.24.58 1.93v4.65"/>
            </svg>
            <h1>Premium Meat</h1>
            <p class="subtitle"></p>
            <a href="meat.html" class="action-btn">Enter Meat Division</a>
        </div>

        <div class="split ore-side">
            <svg class="page-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 3h12l4 6-10 13L2 9Z"/>
                <path d="M11 3 8 9l4 13"/>
                <path d="M13 3l3 6-4 13"/>
            </svg>
            <h1>Industrial Ore</h1>
            <p class="subtitle"></p>
            <a href="ore.html" class="action-btn">Enter Ore Division</a>
        </div>
    </div>

    <div class="trust-signals">
        <div class="trust-item"><strong>Meat Division</strong> </div>
        <div class="trust-item"><strong>Ore Division</strong> </div>
    </div>
    
    <div style="text-align: center; padding: 10px; background: #111;">
        <a href="admin.html" style="color: #555; text-decoration: none; font-size: 0.8rem;">Admin Login</a>
    </div>

</body>
</html>
