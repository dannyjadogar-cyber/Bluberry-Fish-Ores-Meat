<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat & Ore Industries</title>
    <style>
        /* --- NEW ANIMATIONS --- */
        @keyframes logo-drop {
            0% { top: -150px; opacity: 0; }
            100% { top: 20px; opacity: 1; }
        }
        @keyframes logo-float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }
        @keyframes fade-slide-up {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-in-bottom {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        @keyframes button-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* --- BASE STYLES --- */
        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%; display: flex; flex-direction: column; overflow-x: hidden;
            background-color: #111; /* Prevents white flashes during load */
        }

        /* --- LOGO --- */
        .main-logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            /* Combines the drop-in animation with the infinite float */
            animation: logo-drop 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, 
                       logo-float 4s ease-in-out infinite 1s;
        }
        .main-logo {
            height: 140px; 
            filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.8));
        }

        /* --- SPLIT SCREEN --- */
        .split-container {
            display: flex; width: 100%; height: calc(100vh - 80px); 
        }
        .split {
            width: 50%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; transition: width 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative;
        }
        .split-container:hover .split { width: 40%; }
        .split-container:hover .split:hover { width: 60%; }

        .meat-side {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1603048297172-c92544798d5e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
            background-color: #8b0000;
        }
        .ore-side {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1587595431973-160d0d94add1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
            background-color: #4a4a4a;
        }

        /* --- TEXT & BUTTON ANIMATIONS --- */
        h1 { 
            font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); margin-top: 0; 
            opacity: 0;
            animation: fade-slide-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.3s; /* Starts slightly after page load */
        }
        p.subtitle { 
            font-size: 1.2rem; margin-bottom: 30px; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); 
            opacity: 0;
            animation: fade-slide-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }
        .action-btn {
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold; color: white;
            background-color: transparent; border: 3px solid white; border-radius: 5px;
            cursor: pointer; transition: all 0.3s; text-decoration: none;
            opacity: 0;
            animation: fade-slide-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.7s;
        }
        .action-btn:hover { 
            background-color: white; color: black; 
            transform: translateY(-3px);
            animation: button-pulse 1.5s infinite; /* Adds the glowing pulse */
        }

        /* --- TRUST SIGNALS --- */
        .trust-signals {
            height: 80px; background-color: #1a1a1a; color: #d1d1d1;
            display: flex; justify-content: space-around; align-items: center;
            font-size: 0.9rem; padding: 0 20px; text-transform: uppercase; letter-spacing: 1px;
            transform: translateY(100%);
            animation: slide-in-bottom 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 1s; /* Slides in last */
            position: relative; z-index: 50;
        }
        .trust-item strong { color: white; }
        
        /* Admin Link */
        .admin-link-container {
            text-align: center; padding: 10px; background: #0a0a0a;
            position: relative; z-index: 50;
        }

        /* --- MOBILE DESIGN --- */
        @media (max-width: 768px) {
            .split-container { flex-direction: column; height: auto; min-height: calc(100vh - 80px); }
            .split, .split-container:hover .split, .split-container:hover .split:hover {
                width: 100% !important; height: 50vh; 
            }
            h1 { font-size: 2.5rem; }
            .main-logo { height: 100px; }
            .main-logo-container { animation: logo-drop 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; } /* Disables float on mobile to save space */
            .trust-signals { flex-direction: column; height: auto; padding: 15px; text-align: center; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="main-logo-container">
        <img src="logo.jpg" alt="Bluberry Fish-Ores & Meat" class="main-logo">
    </div>

    <div class="split-container">
        <div class="split meat-side">
            <h1>Premium Meat</h1>
            <p class="subtitle">Ethically Sourced & Processed</p>
            <a href="meat.html" class="action-btn">Enter Meat Division</a>
        </div>

        <div class="split ore-side">
            <h1>Industrial Ore</h1>
            <p class="subtitle">High-Grade Mining Operations</p>
            <a href="ore.html" class="action-btn">Enter Ore Division</a>
        </div>
    </div>

    <div class="trust-signals">
        <div class="trust-item"><strong>Meat Division:</strong> Certified Food Safety (HACCP)</div>
        <div class="trust-item"><strong>Ore Division:</strong> ISO 9001 Certified | Licensed Operations</div>
    </div>
    
    <div class="admin-link-container">
        <a href="admin.html" style="color: #444; text-decoration: none; font-size: 0.8rem; transition: color 0.3s;" onmouseover="this.style.color='#aaa'" onmouseout="this.style.color='#444'">Admin Login</a>
    </div>

</body>
</html>
