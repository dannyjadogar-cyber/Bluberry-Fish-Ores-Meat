<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Division | Calculator</title>
    <style>
        /* --- ANIMATIONS --- */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes total-pulse {
            0% { transform: scale(1); color: inherit; }
            50% { transform: scale(1.1); color: #e74c3c; }
            100% { transform: scale(1); color: inherit; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfaf9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            margin: 0;
            overflow-x: hidden;
        }

        .animated-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fade-in-up 0.6s ease-out forwards;
        }

        .header-container { text-align: center; margin-bottom: 30px; }
        h1 { color: #7a1a1a; margin: 0 0 5px 0; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { color: #666; margin: 0; font-size: 1.1rem; }

        table {
            background-color: white; border-collapse: collapse; width: 100%;
            box-shadow: 0px 8px 20px rgba(122, 26, 26, 0.08); border-radius: 8px;
            overflow: hidden; margin-bottom: 25px;
        }
        th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #eee; }
        th { background-color: #7a1a1a; color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Row Hover Animation */
        tbody tr { transition: all 0.2s ease; }
        tbody tr:hover {
            background-color: #fcf4f4;
            transform: scale(1.01);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }

        td.amount-col { background-color: #faf5f5; transition: background-color 0.2s; }
        tbody tr:hover td.amount-col { background-color: transparent; }

        input[type="number"] {
            width: 70px; padding: 8px; text-align: center; border: 1px solid #ccc;
            border-radius: 4px; font-size: 1rem; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        input[type="number"]:focus {
            outline: none; border-color: #7a1a1a; transform: scale(1.1);
            box-shadow: 0 0 10px rgba(122, 26, 26, 0.2);
        }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .total-row { background-color: #222; color: white; font-size: 1.2rem; font-weight: bold; }
        .total-row td { border: none; padding: 15px; }
        #grand-total {
            background-color: #fff; color: #7a1a1a; font-size: 1.4rem;
            transition: all 0.2s; display: inline-block;
        }
        .pulse-anim { animation: total-pulse 0.4s ease-out; }

        .button-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 12px 25px; font-size: 1rem; font-weight: bold; border: none;
            border-radius: 5px; cursor: pointer; transition: all 0.2s; text-decoration: none;
        }
        .btn-clear { background-color: #e74c3c; color: white; box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2); }
        .btn-clear:hover { background-color: #c0392b; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3); }
        .btn-clear:active { transform: translateY(1px); }
        .btn-back { background-color: #444; color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); }
        .btn-back:hover { background-color: #222; transform: translateY(-2px); }

        @media (max-width: 500px) {
            h1 { font-size: 2rem; } th, td { padding: 10px 5px; font-size: 0.9rem; } input[type="number"] { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="animated-container">
        <div class="header-container">
            <img src="logo.jpg" alt="Bluberry Logo" style="height: 100px; margin-bottom: 10px; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1));">
            <h1>Premium Meat</h1>
            <p class="subtitle">Order Calculation System</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th> <th>Price</th> <th>Amount</th> <th>Row Total</th>
                </tr>
            </thead>
            <tbody id="bill-body">
                </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3" style="text-align: right;">GRAND TOTAL</td>
                    <td style="background-color: white;"><span id="grand-total">0</span></td>
                </tr>
            </tfoot>
        </table>

        <div class="button-group">
            <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
            <button class="btn btn-clear" onclick="resetCalculator()">Clear Quantities</button>
        </div>
    </div>

    <script>
        const defaultMeatData = [
            { name: "Tuna", price: 120 }, { name: "Halibut", price: 255 }, { name: "Salmon", price: 299 },
            { name: "Swordfish", price: 311 }, { name: "Octopus", price: 314 }, { name: "Squid", price: 296 },
            { name: "Ray", price: 244 }, { name: "Sturgeon", price: 183 }, { name: "Bluefin Tuna", price: 596 },
            { name: "Sea Turtle", price: 691 }, { name: "Atlantic Salmon", price: 541 }, 
            { name: "Pacific Lamprey", price: 654 }, { name: "Steelhead Trout", price: 702 }, 
            { name: "Marlin", price: 12319 }, { name: "Deer", price: 1000 }
        ];

        // Link to Admin Panel data
        const meatData = JSON.parse(localStorage.getItem('meatPrices')) || defaultMeatData;
        const tbody = document.getElementById('bill-body');

        function calculateTotals() {
            let grandTotal = 0;
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                const price = meatData[index].price;
                const amountInput = row.querySelector('.amount-input');
                const amount = parseInt(amountInput.value) || 0; 
                const rowTotal = price * amount;
                
                row.querySelector('.row-total').textContent = rowTotal;
                grandTotal += rowTotal;
            });
            
            const gtElement = document.getElementById('grand-total');
            if(gtElement.textContent != grandTotal) {
                gtElement.textContent = grandTotal;
                // Trigger the pulse animation
                gtElement.classList.remove('pulse-anim');
                void gtElement.offsetWidth; // forces reflow
                gtElement.classList.add('pulse-anim');
            }
        }

        function resetCalculator() {
            document.querySelectorAll('.amount-input').forEach(input => input.value = ''); 
            calculateTotals(); 
        }

        meatData.forEach((item) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight: 500;">${item.name}</td>
                <td>${item.price}</td>
                <td class="amount-col">
                    <input type="number" class="amount-input" min="0" placeholder="0" oninput="calculateTotals()">
                </td>
                <td class="row-total" style="font-weight: 600; color: #555;">0</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
