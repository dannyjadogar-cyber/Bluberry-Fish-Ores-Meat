<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Division | Calculator</title>
    <style>
        /* Premium Meat Theme CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfaf9; /* Very light, warm off-white */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            margin: 0;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #7a1a1a; /* Deep Burgundy Red */
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #666;
            margin: 0;
            font-size: 1.1rem;
        }

        /* Table Styling */
        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            box-shadow: 0px 8px 16px rgba(122, 26, 26, 0.1);
            border-radius: 8px;
            overflow: hidden; /* Keeps the rounded corners neat */
            margin-bottom: 25px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #7a1a1a; /* Burgundy header */
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95rem;
        }

        /* Highlight the input column subtly */
        td.amount-col {
            background-color: #faf5f5; 
        }

        /* Input Fields */
        input[type="number"] {
            width: 70px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #7a1a1a;
            box-shadow: 0 0 5px rgba(122, 26, 26, 0.3);
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        /* Total Row Styling */
        .total-row {
            background-color: #222; /* Dark Charcoal */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .total-row td {
            border: none;
            padding: 15px;
        }

        #grand-total {
            background-color: #fff;
            color: #7a1a1a; /* Grand total in bold red */
            font-size: 1.3rem;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2);
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: #444;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-back:hover {
            background-color: #222;
        }

        /* Mobile Adjustments */
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            th, td { padding: 10px 5px; font-size: 0.9rem; }
            input[type="number"] { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#7a1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 70px; height: 70px; margin-bottom: 10px;">
            <path d="M12.5 2a6.5 6.5 0 0 0-6.22 4.6c-1.1 3.13-.78 3.9-3.18 6.08A3 3 0 0 0 5 18c4 0 8.4-1.8 11.4-4.3A6.5 6.5 0 0 0 12.5 2Z"/>
            <path d="m18.5 6 2.19 3.42c.36.56.58 1.24.58 1.93v4.65"/>
        </svg>
        <h1>Premium Meat</h1>
        <p class="subtitle">Order Calculation System</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Row Total</th>
            </tr>
        </thead>
        <tbody id="bill-body">
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" style="text-align: right;">GRAND TOTAL</td>
                <td id="grand-total">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="button-group">
        <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
        <button class="btn btn-clear" onclick="resetCalculator()">Clear Quantities</button>
    </div>

    <script>
// Check for saved prices from Admin, if none exist, use defaults
        const defaultMeatData = [
            { name: "Tuna", price: 120 }, { name: "Halibut", price: 255 }, { name: "Salmon", price: 299 },
            { name: "Swordfish", price: 311 }, { name: "Octopus", price: 314 }, { name: "Squid", price: 296 },
            { name: "Ray", price: 244 }, { name: "Sturgeon", price: 183 }, { name: "Bluefin Tuna", price: 596 },
            { name: "Sea Turtle", price: 691 }, { name: "Atlantic Salmon", price: 541 }, 
            { name: "Pacific Lamprey", price: 654 }, { name: "Steelhead Trout", price: 702 }, 
            { name: "Marlin", price: 12319 }, { name: "Deer", price: 1000 }
        ];

        // This line links it to the Admin Panel!
        const meatData = JSON.parse(localStorage.getItem('meatPrices')) || defaultMeatData;
        const tbody = document.getElementById('bill-body');

        // Calculate totals
        function calculateTotals() {
            let grandTotal = 0;
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                const price = meatData[index].price;
                const amountInput = row.querySelector('.amount-input');
                const amount = parseInt(amountInput.value) || 0; 
                const rowTotal = price * amount;
                
                row.querySelector('.row-total').textContent = rowTotal;
                grandTotal += rowTotal;
            });
            
            document.getElementById('grand-total').textContent = grandTotal;
        }

        // Reset inputs
        function resetCalculator() {
            const inputs = document.querySelectorAll('.amount-input');
            inputs.forEach(input => {
                input.value = ''; 
            });
            calculateTotals(); 
        }

        // Generate rows automatically
        meatData.forEach((item) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight: 500;">${item.name}</td>
                <td>${item.price}</td>
                <td class="amount-col">
                    <input type="number" class="amount-input" min="0" placeholder="0" oninput="calculateTotals()">
                </td>
                <td class="row-total" style="font-weight: 600; color: #555;">0</td>
            `;
            tbody.appendChild(tr);
        });
    </script>

</body>
</html>
