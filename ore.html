<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Division | Calculator</title>
    <style>
        /* --- ANIMATIONS --- */
        @keyframes slide-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes cyber-pulse {
            0% { transform: scale(1); color: inherit; }
            50% { transform: scale(1.1); color: #3498db; }
            100% { transform: scale(1); color: inherit; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ebedef;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            margin: 0;
            overflow-x: hidden;
        }

        .animated-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slide-in-down 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .header-container { text-align: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; margin: 0 0 5px 0; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { color: #5d6d7e; margin: 0; font-size: 1.1rem; font-weight: 500; }

        table {
            background-color: white; border-collapse: collapse; width: 100%;
            box-shadow: 0px 8px 16px rgba(44, 62, 80, 0.15); border-radius: 8px;
            overflow: hidden; margin-bottom: 25px; border: 1px solid #d5d8dc;
        }
        th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #eaeded; }
        th { background-color: #2c3e50; color: #ecf0f1; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* Dashboard Slide Hover Effect */
        tbody tr { transition: all 0.25s ease; border-left: 4px solid transparent; }
        tbody tr:hover {
            background-color: #f0f3f4;
            transform: translateX(4px);
            border-left: 4px solid #3498db;
        }

        td.amount-col { background-color: #f4f6f7; transition: background-color 0.2s; }
        tbody tr:hover td.amount-col { background-color: transparent; }

        input[type="number"] {
            width: 70px; padding: 8px; text-align: center; border: 2px solid #bdc3c7;
            border-radius: 4px; font-size: 1rem; transition: all 0.3s;
            background-color: #fff; color: #2c3e50; font-weight: bold;
        }
        input[type="number"]:focus {
            outline: none; border-color: #3498db; transform: scale(1.1);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
        }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .total-row { background-color: #17202a; color: white; font-size: 1.2rem; font-weight: bold; }
        .total-row td { border: none; padding: 15px; }
        #grand-total {
            background-color: #fff; color: #2c3e50; font-size: 1.4rem;
            display: inline-block; transition: all 0.2s;
        }
        .pulse-anim { animation: cyber-pulse 0.4s ease-out; }

        .button-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn {
            padding: 12px 25px; font-size: 1rem; font-weight: bold; border: none;
            border-radius: 4px; cursor: pointer; transition: all 0.2s; text-decoration: none; text-transform: uppercase;
        }
        .btn-clear { background-color: #e67e22; color: white; box-shadow: 0 4px 6px rgba(230, 126, 34, 0.2); }
        .btn-clear:hover { background-color: #d35400; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(230, 126, 34, 0.3); }
        .btn-clear:active { transform: translateY(1px); }
        .btn-back { background-color: #7f8c8d; color: white; box-shadow: 0 4px 6px rgba(127, 140, 141, 0.2); }
        .btn-back:hover { background-color: #34495e; transform: translateY(-2px); }

        @media (max-width: 500px) {
            h1 { font-size: 2rem; } th, td { padding: 10px 5px; font-size: 0.9rem; } input[type="number"] { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="animated-container">
        <div class="header-container">
            <img src="logo.jpg" alt="Bluberry Logo" style="height: 100px; margin-bottom: 10px; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1));">
            <h1>Industrial Ore</h1>
            <p class="subtitle">Mining & Extraction Calculation System</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Ore Name</th> <th>Price</th> <th>Amount</th> <th>Row Total</th>
                </tr>
            </thead>
            <tbody id="bill-body">
                </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3" style="text-align: right;">GRAND TOTAL</td>
                    <td style="background-color: white;"><span id="grand-total">0</span></td>
                </tr>
            </tfoot>
        </table>

        <div class="button-group">
            <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
            <button class="btn btn-clear" onclick="resetCalculator()">Clear Yields</button>
        </div>
    </div>

    <script>
        const defaultOreData = [
            { name: "Coal", price: 425 }, { name: "Iron", price: 1280 }, 
            { name: "Gold", price: 5240 }, { name: "Diamond", price: 20000 }
        ];

        // Link to Admin Panel data
        const oreData = JSON.parse(localStorage.getItem('orePrices')) || defaultOreData;
        const tbody = document.getElementById('bill-body');

        function calculateTotals() {
            let grandTotal = 0;
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach((row, index) => {
                const price = oreData[index].price;
                const amountInput = row.querySelector('.amount-input');
                const amount = parseInt(amountInput.value) || 0; 
                const rowTotal = price * amount;
                
                row.querySelector('.row-total').textContent = rowTotal;
                grandTotal += rowTotal;
            });
            
            const gtElement = document.getElementById('grand-total');
            if(gtElement.textContent != grandTotal) {
                gtElement.textContent = grandTotal;
                // Trigger the pulse animation
                gtElement.classList.remove('pulse-anim');
                void gtElement.offsetWidth; // forces reflow
                gtElement.classList.add('pulse-anim');
            }
        }

        function resetCalculator() {
            document.querySelectorAll('.amount-input').forEach(input => input.value = ''); 
            calculateTotals(); 
        }

        oreData.forEach((item) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight: 600; color: #2c3e50;">${item.name}</td>
                <td>${item.price}</td>
                <td class="amount-col">
                    <input type="number" class="amount-input" min="0" placeholder="0" oninput="calculateTotals()">
                </td>
                <td class="row-total" style="font-weight: 600; color: #7f8c8d;">0</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
